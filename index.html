<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>

    <table>
        <tr style="height: 10%;">
            <td colspan="2"></td>
            <td colspan="2" style="width: 30%;"></td>
            <td colspan="2" class="yellow-square" style="width: 25%;"></td>
            <td rowspan="4" style="width: 5%;"></td>
        </tr>

        <tr style="height: 25%;">
            <td style="width: 10%;"></td>
            <td colspan="3" rowspan="2" class="red-square"></td>
            <td colspan="2" class="yellow-square"></td>
        </tr>

        <tr style="height: 25%;">
            <td rowspan="2" style="width: 10%;"></td>
            <td></td>
            <td></td>
        </tr>

        <tr style="height: 14%;">
            <td colspan="2" rowspan="2" class="black-square" style="width: 23%;"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>

        <tr style="height: 13%;">
            <td rowspan="3" class="yellow-square"></td>
            <td></td>
            <td colspan="2" rowspan="2" class="blue-square"></td>
            <td rowspan="3" class="red-square"></td>
        </tr>

        <tr style="height: 8%;">
            <td colspan="2" rowspan="2"></td>
            <td class="black-square"></td>
        </tr>

        <tr style="height: 5%;">
            <td colspan="3"></td>
        </tr>

    </table>

</body>

</html>
